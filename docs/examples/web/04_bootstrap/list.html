<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Items List</title>
		<link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.css"/>
		<link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="./app.js"></script>
	</head>
	<body ng-app="cissp" ng-controller="ListController">
		<div class="container">
			<h1>List of Items</h1>
			<table class="table table-striped table-hover table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="item in items">
						<td>{{ item.id}}</td>
						<td>{{ item.name}}</td>
						<td>{{ item.description}}</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<form class="col-lg-4">
					<fieldset>
						<legend>Enter a new event:</legend>
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" ng-model="name" class="form-control" id="name" placeholder="Enter name"/>
						</div>
						<div class="form-group">
							<label for="description">Description</label>
							<input type="text" ng-model="description" class="form-control" id="description" placeholder="Enter description"/>
						</div>
						<button type="button" class="btn btn-primary" ng-click="addItem()">Add Event</button>
					</fieldset>
				</form>
				<div class="col-lg-2 offset-lg-6">
					<a href="https://www.google.com">Use Google</a>
				</div>
			</div>
		</div>
	</body>
</html>

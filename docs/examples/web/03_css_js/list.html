<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Items List</title>
		<style>
			body {
				background-color: #eeeeee;
			}
			h1 {
				font: 3em Georgia;
			}
			table {
				font: 1.5em Arial;
			}
			table thead {
				background-color: #333333;
				color: white;
				text-align: left;
			}
			table th, table td {
				padding: 10px;
			}
			a {
				font: 1.5em Courier;
				font-weight: bold;
				margin: 10px;
			}
		</style>
		<script>
			function addRow() {
				var table = document.getElementById("dataTable");
				var size = table.rows.length;
				var lastId = Number(table.rows[size - 1].cells[0].innerHTML);
				var row = table.insertRow(size);
				var id = lastId + 1;
				var name = document.getElementById("paramName").value;
				var description = document.getElementById("paramDescription").value;
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				cell1.innerHTML = id;
				cell2.innerHTML = name;
				cell3.innerHTML = description;
			}
		</script>
	</head>
	<body>
		<h1>List of Items</h1>
		<table border="1" cellpadding="3" id="dataTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Network Event</td>
					<td>Bandwidth anomaly detected.  Potential DDOS.</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Sensor Alert</td>
					<td>SNORT sensor flagged known IP.</td>
				</tr>
			</tbody>
		</table>
		<p>
			Name: <input type="text" id="paramName"/>
			Description: <input type="text" id="paramDescription"/>
			<a href="javascript:addRow()">Add Event</a>
		</p>
		<a href="https://www.google.com">Use Google</a>
	</body>
</html>
